<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Orçamento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="">
        <div class='ml-1 mr-1 mb-3'>
            <h4 class='ml-1 mr-1 mb-3'>Que tipo de produto ou serviço deseja cotar?</h4>
            <div id="clientCategories">
            </div>
            <br>
            <h4 class='ml-1 mr-1 mb-3'>Faça uma breve descrição do que procura:</h4>
            <textarea class="form-control ml-3 mr-4 pr-3" rows=5 placeholder="Descreva o produto ou serviço que procura..."></textarea>
            <div class="f2-product-attributes">
                <hr>
                <div class="f2-product-attribute" id="f2-product-attribute-Servico">
                    <label class="control-label" for="attributeValues[Servico]">Enviar arquivo:</label>
                    <input type="file" id="f2_order_attribute_Servico" class="form-control" name="attributeValues[Servico]">
                    <!-- <span id="helpBlock-Servico" class="hidden help-block">Este é um campo de preenchimento obrigatório.</span> -->
                </div>
                <hr>
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            //$.get("http://localhost:3000/categories", function(result) {
            $.get("https://liigo-orcamento.herokuapp.com/categories", function(result) {                
                $("#clientCategories").html(result);

                $('#first-level').on('hide.bs.tab', 'a', function() {
                    $('#fourth-level>div').removeClass('active show')
                    $('#fourth-level>div>a').removeClass('active show')
                    $('#third-level>div').removeClass('active show')
                    $('#third-level>div>a').removeClass('active show')
                    $('#second-level>div').removeClass('active show')
                    $('#second-level>div>a').removeClass('active show')
                })
                $('#second-level').on('hide.bs.tab', 'div', function() {
                    $('#fourth-level>div').removeClass('active show')
                    $('#fourth-level>div>a').removeClass('active show')
                    $('#third-level>div').removeClass('active show')
                    $('#third-level>div>a').removeClass('active show')
                })
                $('#third-level').on('hide.bs.tab', 'div', function() {
                    $('#fourth-level>div').removeClass('active show')
                    $('#fourth-level>div>a').removeClass('active show')
                })
                $('div').on('shown.bs.tab', 'a.active', function() {
                    let categorySelected = $('a.active').last().attr('aria-controls')
                    window.parent.postMessage(categorySelected, '*')
                    //parent.contentWindow.postMessage(anyVariable, '*');
                    // $.ajax({url: "localhost:3000/stores/"+categorySelected , success: function(result){
                    //     //$("#clientCategories").html(result);
                    //     console.log(result)
                    // }});
                })
            });
        });
    </script>
</body>

</html>
