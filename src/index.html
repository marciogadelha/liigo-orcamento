<head>

<body>
    <form action="">
        <div class='ml-1 mr-1 mb-3'>
            <h4 class='ml-1 mr-1 mb-3'>Que tipo de produto deseja cotar?</h4>
            <div id="clientCategories">
            </div>
            <br>
            <h4 class='ml-1 mr-1 mb-3'>Descreva o produto ou serviço que procura:</h4>
            <textarea class="form-control ml-3 mr-4 pr-3" rows=5 placeholder="Especifique o produto ou serviço em detalhes..."></textarea>

            </button> -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"

    <script>
        $(document).ready(function() {
            $.get("https://liigo-orcamento.herokuapp.com/categories", function(result) {
                $("#clientCategories").html(result);

                $('#first-level').on('hide.bs.tab', 'a', function() {
                    $('#fourth-level>div').removeClass('active show')
                    $('#fourth-level>div>a').removeClass('active show')
                    $('#third-level>div').removeClass('active show')
                    $('#third-level>div>a').removeClass('active show')
                    $('#second-level>div').removeClass('active show')
                    $('#second-level>div>a').removeClass('active show')
                })
                $('#second-level').on('hide.bs.tab', 'div', function() {
                    $('#fourth-level>div').removeClass('active show')
                    $('#fourth-level>div>a').removeClass('active show')
                    $('#third-level>div').removeClass('active show')
                    $('#third-level>div>a').removeClass('active show')
                })
                $('#third-level').on('hide.bs.tab', 'div', function() {
                    $('#fourth-level>div').removeClass('active show')
                    $('#fourth-level>div>a').removeClass('active show')
                })
                $('div').on('shown.bs.tab', 'a.active', function() {
                    let categorySelected = $('a.active').last().attr('aria-controls')

                    //     //$("#clientCategories").html(result);
                    //     console.log(result)
                    // }});
                })
            });
        });
    </script>
