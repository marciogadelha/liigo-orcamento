<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body id="mybody">
    <iframe id="iframeCategory" width="100%" height="560px" src="http://localhost:3000/" title="Orçamento" frameborder="0" scrolling="no" class="" seamless></iframe>
    <div class="banners-meio">
        <div class="container container-inove">
        <div class="col-md-6">
                <div id="banner1-orcamento" class="banner-meio">
                    <a href="https://www.liigo.com.br/orcamento">
                        <img src="https://d8vlg9z1oftyc.cloudfront.net/liigo/image/media/imagembackgroundformularioliigojpg-5f57820541db9.jpg" class="img-responsive">
                    </a>
                </div>
            </div>
            <div class="col-md-6">
                <div id="banner2-orcamento" class="banner-meio" style="border: lightgrey 4px solid;">
                    <div id="mydivtest" onresize="resizeFn()" style="width: 100%; padding-top: 45%; height: 0; position: relative; overflow: hidden;" class="text-left">
                        <div style="position: absolute; top: 0; left: 0; padding-left: 10px; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: flex-start; justify-content: space-between; font-size: 1.5vw;">
                            <h2 style="font-size: clamp(15px, 1.5em, 30px);"><b>Uma solicitação, várias propostas</b></h2>
                            <input id="dynamicSizeInput" placeholder="O que você está procurando?" style="padding: 7px; font-size: clamp(10px, 1em, 20px); margin-left: 5px; ">
                            <span id="fakeElement" hidden></span>
                            <p style="margin: 0px 5px; font-size: clamp(10px, 1em, 20px); ">Encontre equipamentos, suprimentos, peças, serviços...</p>
                            <a href="https://www.liigo.com.br/orcamento" class="btn btn-light-blue" style="margin-bottom: 20px; margin-left: 5px; font-size: clamp(10px, 1em, 20px); ">Solicitar orçamentos</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        var shoppingStoreList = []
        $(document).ready(function() {
            $("#quoteForm").submit(function(e){
                e.preventDefault();
                $('#submitButton').removeAttr('disabled')
            });
            $("#selectCategoryButton").click(function() {
                $(this).hide()
                $('#iframeCategory').removeClass('collapse')
            })
            window.addEventListener('message', event => {
                console.log(event.data.data)
                if (event.data.type === 'iframeCollapse') {
                    $('#iframeCategory').addClass('collapse')
                    $("#selectCategoryButton").show()
                } else if (event.data.type === 'iframeHeight') {
                    $('#iframeCategory').height(event.data.data)
                } else if (event.data.type === 'categoryName') {
                    $('#selectCategoryButton').text(event.data.data)
                } else if (event.data.type === 'shoppingStoreList') {
                    shoppingStoreList = event.data.data
                }
            });
        })
    </script>
</body>
</html>
